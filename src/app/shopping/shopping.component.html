<mat-card class="example-card" *ngFor="let card of cards |async">
    <div>
        <img mat-card-xl-image src="{{card?.img}}">
        <mat-divider></mat-divider>
        <mat-card-content>
            <p><b>ItemName</b>: {{card?.ItemName}}</p>
            <p> <b>Cost</b>: {{card.Cost}}</p>
            <p><b>Product Details</b>:</p>
            <p><b>Material Composition</b><br>{{card?.MaterialComposition}}</p>
            <p><b>Style</b><br>{{card?.Style}}</p>
            <p><b>Pattern</b><br>{{card?.Pattern}}</p>
        </mat-card-content>
    </div>
</mat-card>

<mat-card class="example-card" *ngFor="let item of items |async">
    <div>
        <img mat-card-xl-image src="{{item?.img}}">
        <mat-divider></mat-divider>
        <mat-card-content>
            <p><b>ItemName</b>: {{item?.ItemName}}</p>
            <p> <b>Cost</b>: {{item.Cost}}</p>


        </mat-card-content>
    </div>
</mat-card>
